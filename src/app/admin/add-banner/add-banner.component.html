<div class="add-banner-container">

  <div class="uk-width-1-1 uk-text-center" *ngIf="newBanner">
    <p>Banner added successfully. Click <a routerLink="">here</a> to see it.</p>
  </div>

  <div class="uk-grid uk-grid-large" uk-grid>

    <div class="new-banner-container uk-width-1-2@s">
      <h3>Add new banner</h3>
      <form class="add-banner-form" [formGroup]="addBannerForm">

        <div class="uk-margin">
          <input class="uk-input uk-form-width-medium uk-form-large uk-width-1-1" type="text" id="email"
                 formControlName="name" placeholder="Name">
        </div>

        <div class="uk-margin" uk-margin>
          <div class="uk-width-1-2" uk-form-custom="target: true">
            <input type="file" (change)="readUrl($event)">
            <input class="uk-input" type="text" placeholder="Select file" disabled>
          </div>
        </div>

        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small"
                (click)="createBanner()" [disabled]="addBannerForm.invalid || this.photoFile == null">
          Create
        </button>

      </form>
    </div>

    <div class="preview-banner-container uk-width-1-2@s">
      <h3>Preview</h3>

      <div class="banner uk-card uk-card-default uk-card-body">
        <img src="{{this.photo}}" class="image">

        <img class="loading-image" src="./assets/images/loading.svg" *ngIf="loading">
      </div>

    </div>

  </div>

</div>
