<div class="sign-in-container">

  <form class="sign-in-form uk-width-1-3@l uk-width-2-5@m uk-width-3-5@s" [formGroup]="signInForm">
    <div class="uk-margin">
      <input class="uk-input uk-form-width-medium uk-form-large uk-width-1-1" type="text"
             formControlName="email" placeholder="Email"
             pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </div>

    <div class="uk-margin uk-margin-remove-bottom">
      <div class="uk-inline uk-width-1-1">
        <a class="uk-form-icon uk-form-icon-flip" uk-icon="icon: unlock" (click)="showPassword()"></a>
        <input class="uk-input uk-form-width-medium uk-form-large uk-width-1-1"
               type="{{showPass ? 'text' : 'password' }}"
               id="password" formControlName="password" placeholder="Password (min. 8 characters)"
               pattern=".{8,}">
      </div>
    </div>

    <div *ngIf="invalidEmailOrPassword" class="warning uk-margin-small-top">
      Email or password invalid.
    </div>

    <div *ngIf="invalidToken" class="warning uk-margin-small-top">
      Your session has expired. Please sign in again.
    </div>

    <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small" (click)="signIn()"
            [disabled]="signInForm.invalid">
      Enter
    </button>

  </form>

</div>
