<!------------DESKTOP------------>
<nav class="uk-navbar-container desktop" uk-navbar>

  <div class="uk-navbar-left">

    <ul class="uk-navbar-nav">
      <li class="uk-active"><a routerLink="">Home</a></li>
      <li><a routerLink="/contact">Contacto</a></li>
    </ul>

  </div>

  <div class="uk-navbar-center">
    <ul class="uk-navbar-nav">
      <li>
        <a routerLink="" class="logo" title="Lompaz">
          <img src="./assets/images/alacruzs.png" style="height: 50px">
        </a>
      </li>
    </ul>
  </div>

  <div class="uk-navbar-right" *ngIf="authService.isAuth()">

    <ul class="uk-navbar-nav">
      <li><a routerLink="dashboard">Dashboard</a></li>
      <li><a (click)="signOut()" uk-icon="icon: sign-out; ratio: 1.3"></a></li>
    </ul>

  </div>
</nav>


<!------------MOBILE HEADER------------>
<nav class="uk-navbar-container mobile" uk-navbar>
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li class="uk-active">
        <a routerLink="" class="logo" title="Lompaz">
          <img src="./assets/images/alacruzs.png" style="height: 50px">
        </a>
      </li>
    </ul>
  </div>

  <div class="uk-navbar-right">
    <a class="uk-navbar-toggle" uk-toggle="target: #offcanvas-usage">
      <span uk-navbar-toggle-icon></span>
    </a>
  </div>
</nav>

<!------------MOBILE SIDENAV------------>
<div class="sidenav" id="offcanvas-usage" uk-offcanvas="flip: true">
  <div class="uk-offcanvas-bar">

    <button class="uk-offcanvas-close" type="button" uk-close></button>

    <div class="uk-flex uk-flex-center">
      <img src="./assets/images/alacruz2s.png" style="height: 50px">
    </div>

    <div class="sidenav-container">
      <ul class="top-nav uk-nav-default uk-nav-parent-icon" uk-nav>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="/contact">Contacto</a></li>
      </ul>

      <ul class="top-nav uk-nav-default uk-nav-parent-icon" uk-nav *ngIf="authService.isAuth()">
        <li class="uk-nav-divider" style="margin: 20px 0"></li>
        <li class="uk-nav-divider" style="margin: 20px 0"></li>
        <li><a routerLink="/dashboard/add-product">Add Product</a></li>
        <li><a routerLink="/dashboard/manage-products">Manage Products</a></li>
        <li class="uk-nav-divider" style="margin: 20px 0"></li>
        <li><a routerLink="/dashboard/add-banner">Add Banner</a></li>
        <li><a routerLink="/dashboard/manage-banners">Manage Banners</a></li>
      </ul>

      <ul class="bottom-nav uk-nav-default uk-nav-parent-icon" uk-nav *ngIf="authService.isAuth()">
        <li><a (click)="signOut()">Sign Out</a></li>
      </ul>
    </div>


  </div>
</div>
