<div class="product uk-card uk-card-default uk-card-body">
  <img class="image" src="{{product?.imageUrl}}" alt="{{product?.name}}" *ngIf="product?.imageUrl">
  <img class="image" src="./assets/images/noImageAvailable.png" alt="No image available" *ngIf="!product?.imageUrl">

  <img class="loading-image image" src="./assets/images/loading.svg" alt="Loading image" *ngIf="loading">

  <div class="information" *ngIf="product?.name">
    <div class="name"><h3>{{product?.name}}</h3></div>
  </div>
</div>
