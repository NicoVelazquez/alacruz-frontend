<div class="home-container">

  <div class="slideshow-container">
    <div class="slideshow uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
         uk-slideshow="autoplay: true; ratio: 5:2">

      <ul class="uk-slideshow-items">
        <li *ngFor="let banner of banners">
          <img src="{{banner.imageUrl}}" alt="" uk-cover>
        </li>
      </ul>

      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
         uk-slideshow-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
         uk-slideshow-item="next"></a>

    </div>
  </div>

  <div class="products-container">
    <div class="products">

      <h3 class="section-title">Nuestros Productos</h3>

      <app-product-list [products]="products"></app-product-list>
    </div>
  </div>

</div>
